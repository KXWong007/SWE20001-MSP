    </header>
    <div class="header-support"></div>

    <div class="container">
      <form id="form">
        <h1>Enquiry Form</h1>

        <div class="form-content">
          <div class="row">
            <div class="group">
              <input type="text" name="subject" id="subject" />
              <span class="highlight"></span>
              <span class="bar"></span>
              <label for="subject">Subject</label>
            </div>
          </div>
          <div class="row">
            <div class="group">
              <input type="text" name="fname" id="fname" class="error" />
              <span class="highlight"></span>
              <span class="bar"></span>
              <label for="fname">First Name</label>
            </div>

            <div class="group">
              <input type="text" name="lname" id="lname" class="error" />
              <span class="highlight"></span>
              <span class="bar"></span>
              <label for="lname">Last Name</label>
            </div>
          </div>

          <div class="row">
            <div class="group">
              <input type="text" name="email" id="email" class="error" />
              <span class="highlight"></span>
              <span class="bar"></span>
              <label for="email">Email ID</label>
            </div>

            <div class="group">
              <input
                type="text"
                id="staddress"
                name="staddress"
                class="error"
              />
              <span class="highlight"></span>
              <span class="bar"></span>
              <label for="staddress">Street Address</label>
            </div>
          </div>

          <div class="row">
            <div class="group">
              <input type="text" id="city" name="city" class="error" />
              <span class="highlight"></span>
              <span class="bar"></span>
              <label for="city">City</label>
            </div>
            <div class="group">
              <input type="text" name="postcode" id="postcode" class="error" />
              <span class="highlight"></span>
              <span class="bar"></span>
              <label for="postcode">Postcode</label>
            </div>
          </div>

          <div class="group">
            <input
              type="tel"
              name="phone"
              id="phone"
              placeholder="+6012247970"
              maxlength="10"
              size="10"
              class="error"
            />
            <span class="highlight"></span>
            <span class="bar"></span>
            <label for="phone">Phone Number</label>
          </div>

          <div class="row">
            <div class="group">
              <label for="state">State</label>
              <div class="select">
                <select name="state" id="state">
                  <option value="Johor">Johor</option>
                  <option value="Kedah">Kedah</option>
                  <option value="Kelantan">Kelantan</option>
                  <option value="Kuala Lumpur">Kuala Lumpur</option>
                  <option value="Labuan">Labuan</option>
                  <option value="Melaka">Melaka</option>
                  <option value="Negeri Sembilan">Negeri Sembilan</option>
                  <option value="Pahang">Pahang</option>
                  <option value="Penang">Penang</option>
                  <option value="Perak">Perak</option>
                  <option value="Perlis">Perlis</option>
                  <option value="Putrajaya">Putrajaya</option>
                  <option value="Sabah">Sabah</option>
                  <option value="Sarawak">Sarawak</option>
                  <option value="Selangor">Selangor</option>
                  <option value="Terengganu">Terengganu</option>
                </select>
              </div>
            </div>

            <div class="group">
              <label for="services">Services</label>
              <div class="select">
                <select
                  name="services"
                  id="services"
                  onchange="change()"
                ></select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="group">
              <label for="comment">Comment</label>
              <textarea
                name="comment"
                id="comment"
                cols="30"
                rows="10"
                placeholder="Specify particular aspect you are interested:"
                class="error"
              ></textarea>
            </div>

            <button type="submit" class="btn-submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
    <script src="./js/script.js"></script>
  </body>
